<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Weather App</title>
  </head>
  <body>
    
    <header>
      <div class="container">
        <div id="logo">
          <h1 onclick="restartPage()">Weather App</h1>
        </div>
        <div id="searchWeather">
          <input type="text" placeholder="e.g Rome, IT" id="cityInput" onkeyup="searchWeather()">
          <button id="searchButton" onclick="findYourWeather()">Your City's Weather</button>
        </div>
      </div>
    </header>

    <section>
        <div id="weatherCondition">
          <div id="city">
            <h1 id="citta">Welcome</h1>
          </div>
          <div id="currentDate">
              <h3 id="data">to our</h3>
          </div>
          <div id="gradiTemp">
              <h1 id="temperatura">Weather App</h1>
          </div>
          <div id="iconMeteo">
            <h2 id="icona"><i class="fas fa-smile"></i></h2>
          </div>
          <div id="descriptionMeteo">
              <h3 id="meteo">enter city in the input field</h3>
          </div>
        </div>
    </section>

    <footer id="footer">
        <address id="address">
          <div id="social">
            <a href=""><i class="fab fa-facebook-f"></i></a>
            <a href=""><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com/cirigliano_j" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com/in/jonathan-cirigliano-381a17177/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href=""><i class="fab fa-github"></i></a>
          </div>
          <p>Jonathan Cirigliano 2019&copy;</p>
        </address>
        
      </footer>

  </body>
</html>
